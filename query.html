<!DOCTYPE html>
<html>
<head>
    <title>Pastegraph is a tool for plotting graph</title>
    <meta charset="utf-8"/>
    <title>Pastegraph - tool for plotting graph</title>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="likely/likely.js"></script>
    <script src="js/springy.js"></script>
    <script src="js/springyui.js"></script>

    <script src="js/graphlogic.js"></script>
    <script src="js/ui.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="likely/likely.css">

</head>

<body>
    <textarea id="graph-source" style="height: 150px; width: 100px; margin: 50px;">
1 1 1
    </textarea>
</body>
<script>
    $(document).ready(function () {

        var textarea = document.getElementById('graph-source');
        if(!localStorage.getItem('graph')){
            populateStorage();
        } else{
            setText();
        }

        function populateStorage() {
            localStorage.setItem('graph', $('#graph-source').val().trim());
            setText();
        }


        function setText(){
            var graphText = localStorage.getItem('graph');
            document.getElementById('graph-source').value = graphText;
        }
        textarea.onchange = populateStorage;

    });
</script>
</html>
