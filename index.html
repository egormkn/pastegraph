<!DOCTYPE html>
<html>
<head>
    <title>Pastegraph is a tool for plotting graph</title>
    <meta charset="utf-8"/>
    <title>Pastegraph - tool for plotting graph</title>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="likely/likely.js"></script>
    <script src="js/springy.js"></script>
    <script src="js/springyui.js"></script>

    <script src="js/graphlogic.js"></script>
    <script src="js/ui.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="likely/likely.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

<div class="wrapper">

    <div class="content row-fluid">
        <header class="row-fluid">

            <div class="col-md-12">
                <img src="img/logo.png" alt="Pastegraph" style="float: left;">
            </div>
            <a href="https://github.com/misteraverin/pastegraph">
                <img class="fork" src="img/forkme.png" alt="forkme">
            </a>
        </header>


        <div class="row-fluid">
            <div class="col-md-4">

                <form>
                    <legend>Graph source</legend>
                    <fieldset align="left">
                        <div id="button-types" >
                            <label class="radio-inline"><input type="radio" name="draw-method" value="matrix"> Adjacency
                                matrix</label>
                            <label class="radio-inline"><input type="radio" name="draw-method" value="edgeList">Edge
                                list</label>
                            <label class="radio-inline"><input type="radio" name="draw-method" value="adjacencyList" checked>Adjacency
                                list</label>
                        </div>
                        <div class="checkbox" style="margin-left: 0px;margin-top: 10px; margin-bottom: 10px;">
                            <label style="font-size: 1.3em">
                                <input id="directional" type="checkbox" value="">
                                <span class="cr"><i class="cr-icon fa fa-check"></i></span>
                                Directed
                            </label>
                        </div>
                    </fieldset>
                    <textarea id="graph-source" class="graph-source">
2 2 4
3 1 3 4
1 2
2 1 2
                    </textarea>
                </form>
                <button style="margin-top:5%;" id="refresh" type="button" class="btn btn-success btn-lg btn-block">
                    Draw
                </button>
                <div id="errors">

                </div>
                <div class="examples">
                    <h3>
                        Examples:
                    </h3>
                    <p>
                        <a href="#">Triangle</a>,
                        <a href="#">Cube</a>,
                        <a href="#">Ring</a>,
                        <a href="#">Stick</a>
                    </p>
                </div>
            </div>


            <div class="col-md-8">
                <canvas id="springydemo" height="350" width="600px;"/>
            </div>
        </div>

    </div>

    <footer class="row-fluid">
        <div class="col-md-4">
            <div class="likely">
                <div class="twitter">Твитнуть</div>
                <div class="facebook">Поделиться</div>
                <div class="gplus">Плюсануть</div>
                <div class="vkontakte">Поделиться</div>
            </div>
            <p>&copy; <span id="year"></span> <a href="mailto:amax0703@gmail.com">Averin Maxim</a></p>
        </div>
        <div class="col-md-8"></div>
    </footer>
</div>
</body>
</html>
