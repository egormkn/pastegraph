<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Pastegraph - tool for plotting and sharing graph</title>

    <script src="js/jquery.js"></script>
    <script src="js/springy.js"></script>
    <script src="js/springyui.js"></script>

    <script src="js/graphlogic.js"></script>
    <script src="js/ui.js"></script>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main_index.css">

</head>

<body>
<div class="content">
        <div class="leftColumn">
            <div class="header">
                <div class="control-panel">
                    <h1>Pastegraph</h1>
                    <p style="margin-top: -6px;margin-bottom: 10px;">Visualize complex graphs in plain text</p>
                    <div class="examples">
                        <p>Try some examples:</p>
                    </div>
                    <ul class="links" style="padding-bottom:10px;">
                        <li class="links__list-item">
                            <a href="#">Cube</a>
                        </li>
                        <li class="links__list-item">
                            <a href="#">Circle</a>
                        </li>
                        <li class="links__list-item">
                            <a href="#">Ethanol</a>
                        </li>
                        <li class="links__list-item">
                            <a href="#">Russian Railways</a>
                        </li>
                    </ul>
                    <div class="input-row">
                        <input id="radio-input-1" type="radio" name="draw-method" value="matrix">
                        <label for="radio-input-1" class="input-helper input-helper--radio">Adjacency matrix</label>

                        <input id="radio-input-2" type="radio" name="draw-method" value="edgeList" checked>
                        <label for="radio-input-2" class="input-helper input-helper--radio">Edge list</label>

                        <input id="radio-input-3" type="radio" name="draw-method" value="adjacencyList">
                        <label for="radio-input-3" class="input-helper input-helper--radio">Adjacency list</label>

                        <input style="margin-left: 0px;" id="directional" type="checkbox" value="">
                        <label style="margin-left: 0px;" for="directional" class="input-helper--checkbox"></label>
                    </div>


                </div>
            </div>
            <textarea id="graph-source">
1 2
2 3
3 4
            </textarea>
            <div class="error">
                Errors
            </div>
            <div style="padding-left: 20px;float: left;">
                <div width="40" style="float: left;">
                    <button id="refresh" type="button" class="btn">
                        Draw
                    </button>
                    <div class="text-under">
                        CTRL-ENTER
                    </div>
                </div>
                <div style="float: right;">
                    <div class="btn-text" style="float: left;" id="short-link">
                        bit.ly/2fgsW
                    </div>
                    <button id="get_link" type="button" class="btn-right" style="float:right;">
                        COPY
                    </button>
                    <div class="text-under">
                        SHARE
                    </div>
                </div>
            </div>

            <footer class="leftColumn">
                <p>Made by Max Averin in <span id="year"></span></p>
            </footer>
        </div>
       <div class="rightColumn">
            <canvas id="springydemo">

            </canvas>
        </div>
</div>
</body>
</html>
